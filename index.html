<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">BestShop</div>
            <div class="header__menu">
                <div class="header__menu__element">WHY US</div>
                <div class="header__menu__element">BENEFITS</div>
                <div class="header__menu__element">PRICES</div>
                <div class="header__menu__element">CONTACT</div>
            </div>
        </nav>
    </header>
    <section class="opening-section">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#">Open your shop</a>
    </section>
    <section class="stats">
        <h2>The most popular sales platform in country</h2>
        <div class="stats__container">
            <div class="stats__container__box box--daily-entries">
                <div class="circle circle--one">
                    <img class="icon1" src="assets/Person.svg">
                </div>
                <span class="number">100000+</span>
                <span class="box__description">daily entries</span>
            </div>
            <div class="stats__container__box box--seen-products">
                <div class="circle circle--two">
                    <img class="icon2" src="assets/Eye.svg">
                </div>
                <span class="number">2000000+</span>
                <span class="box__description">seen products every day</span>
            </div>
            <div class="stats__container__box box--added-posts">
                <div class="circle circle--three">
                    <img class="icon3" src="assets/Catalog.svg">
                </div>
                <span class="number">10000+</span>
                <span class="box__description">added posts daily</span>
            </div>
        </div>
    </section>
</body>
</html>
